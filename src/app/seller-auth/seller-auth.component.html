
<div class="seller-auth">
    <div class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form class="common-form" #sellerSignup="ngForm" (ngSubmit)="signUp(sellerSignup.value)">
            <input type="text" class="form-input" ngModel placeholder="Enter name" name="name">
            <input type="text" class="form-input" ngModel placeholder="Enter password" name="password">
            <input type="text" class="form-input" ngModel placeholder="Enter email" name="email">
            <button class="form-button">Sign-up</button>
        </form>

    </div>
</div>
